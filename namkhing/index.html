<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect to Stamp's Girlfriend Instagram</title>
    <script>
      const username = "siwaty._.nn";
      const appUrl = "instagram://user?username=" + username;
      const webUrl = "https://www.instagram.com/" + username + "/";
      const backUrl = "https://stampkhing.love/mygirlissocute"; // <- path ที่จะให้ย้อนกลับไป

      // เปลี่ยน URL ปัจจุบันให้เบราว์เซอร์จำว่าเป็น backUrl
      window.history.replaceState({}, "", backUrl);

      // พยายามเปิดแอป Instagram
      function tryOpenApp() {
        // ใช้ iframe trick เพื่อให้ redirect บนมือถือบางเครื่องทำงาน
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = appUrl;
        document.body.appendChild(iframe);

        // ถ้าเปิดไม่ได้ภายใน 1 วิ -> เปิดเว็บแทน
        setTimeout(() => {
          window.location.href = webUrl;
        }, 1000);
      }

      window.onload = tryOpenApp;
    </script>
    <style>
      body {
        font-family: "Prompt", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fafafa;
        flex-direction: column;
      }
      p {
        font-size: 1.2rem;
        color: #555;
      }
      strong {
        color: #d63384;
      }
    </style>
  </head>
  <body>
    <p>กำลังพาคุณไปที่ Instagram ของ <strong>แฟนแสตมป์</strong>...</p>
  </body>
</html>
